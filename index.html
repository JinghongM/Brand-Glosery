	<!-- <section class="section-features js--section-features" id="searchBar"> -->
		<section class="section-meals" id="searchBar">
			<div class="row">
				<h1 id="searchNow">SEARCH NOW</h1>
			</div>
			<form method="get" name="search" class="search">
				<input type="hidden" name="Organic" id="Organic" value="False">
				<input type="hidden" name="USA" id="USA" value="False">
				<input type="hidden" name="PriceLevel" id="PriceLevel" value="0">  
				<input type="hidden" name="RatingLevel" id="RatingLevel" value="0">
				<input type="hidden" name="Jazz" id="Jazz" value="0">
				<input type="hidden" name="Pop" id="Pop" value="0">
				<input type="hidden" name="Techno" id="Techno" value="0">
				<input type="hidden" name="Indie" id="Indie" value="0">
				<input type="hidden" name="HipHop" id="HipHop" value="0">
				<input type="hidden" name="Lullaby" id="Lullaby" value="0">
				<input type="hidden" name="Jock Jams" id="Jock Jams" value="0">

				<div class="container searchFont" align="center" style="height: all;">
					<div class=border>
						<button type="button" class="btn btn-info" id="searchBy">Search By</button>

						<input class="search-box" name="seach" type="text" style="width:100%;" />
					</div>
					<div id="searchContainer">
						<div class="row" id="basicOptions">
							<label>Gender</label>
							<label>
								<input type="radio" name="radio" checked> <span class="label-text">Boy Only</span>
							</label>
							<label>
								<input type="radio" name="radio" checked> <span class="label-text">Girl Only</span>
							</label>
							<label>
								<input type="radio" name="radio" checked> <span class="label-text">Both</span>
							</label>
							<div style="border-left:1px solid #000;height:100%"></div>
							<label>Age Range</label>
							<select id="checkboxes" style="width: auto;transform: translateY(-8px);">
								<option value="6mo">0-6 month</option>
								<option value="12mo">6-12 month</option> 
								<option value="4yr">1-4 year</option>
								<option value="8yr">5-8 year</option>
								<option value="12yr">9-12 year</option>
								<option value="16yr">13-16 year</option>
							</select>

						</div>
					</div>
					<button type="button" class="btn btn-info" id="AdvancedSearchButton" onclick="showAdvancedSearch();">Advanced Option</button>
					<script type="text/javascript">
						function showAdvancedSearch()
						{
							var element = document.getElementById("advancedSearch");
							if(element.style.display == "none")
							{
								element.style.display= "block";
								document.getElementById("AdvancedSearchButton").style.backgroundColor = "#0568E1";
							}
							else
							{
								element.style.display = "none";
								document.getElementById("AdvancedSearchButton").style.backgroundColor = "#5bc0de";

							}
						}
					</script>
				</div>
				<div class="container searchFont" align="center" id="advancedSearch" style="float:center; display: none; overflow: initial; background-color:#EDEDED;">
					<br>
					<label>Genres</label>
					<!-- <select id="multiple-checkboxes" multiple="dropdown-menu">
						<option value="Jazz" id="Jazz" style="margin:0;" onclick="multiselect('Jazz')">Jazz</option>
						<option value="Pop" id="Pop" style="margin:0;" onclick="multiselect('Pop')" >Pop</option>
						<option value="Techno" style="margin:0;">Techno</option>
						<option value="Indie" style="margin:0;">Indie</option>
						<option value="HipHop" style="margin:0;">Hip Hop</option>
						<option value="Lullaby" style="margin:0;">Lullaby</option>						        
						<option value="JockJams" style="margin:0;">Jock Jams</option>
					</select> -->

					<select name="multicheckbox[]" multiple="multiple" class="4colactive">
						<option value="Jazz">Jazz</option>
						<option value="Pop">Pop</option>
						<option value="Techno">Techno</option>
						<option value="Indie">Indie</option>
						<option value="HipHop">Hip Hop</option>
						<option value="Lullaby">Lullaby</option>						        
						<option value="JockJams">Jock Jams</option>
					</select>
					<script src="./resources/js/jquery.multiselect.js"></script>
					<script>
						$('select[multiple]').multiselect({
							columns: 2,
							placeholder: 'Select options'
						});
					</script>
<!-- 					<style type="text/css">
					.dropdown-menu {
						width: 60%;
						max-height: 300px;
						overflow-y: auto;
						overflow-x: hidden;
					}
				</style> -->
				<p style="size: 10px;opacity: 0.5">Choose One or More</p>
				<script type="text/javascript">
					$(document).ready(function() {
						$('#multiple-checkboxes').multiselect();
					});
				</script>

				<br>
				<br>
				<input type="button" class="btn btn-info" id='OrganicButton' value = "Organic" onclick="setColorNormal('OrganicButton','Organic',0)";/>
				<input type="button" class="btn btn-info" id='USAButton' value = "Made in USA" onclick="setColorNormal('USAButton','USA',1)";/>
				<div style="margin-top: 3%">					</div>
				<div style="margin-top: 3%">
					<label for="exampleFormControlSelect1">Price</label>
					<br>
					<input type="button" class="btn btn-info" id="PriceLevel1" value = "$" onclick="setColorPrice('PriceLevel1',1)";/>
					<input type="button" class="btn btn-info" id="PriceLevel2" value = "$$" onclick="setColorPrice('PriceLevel2',2)";/>
					<input type="button" class="btn btn-info" id="PriceLevel3" value = "$$$" onclick="setColorPrice('PriceLevel3',3)";/>
					<input type="button" class="btn btn-info" id="PriceLevel4" value = "$$$$" onclick="setColorPrice('PriceLevel4',4)";/>
					<input type="button" class="btn btn-info" id="PriceLevel5" value = "$$$$$" onclick="setColorPrice('PriceLevel5',5)";/>
				</div>

				<div style="margin-top: 3%">
					<label>Rating</label>
					<br>
					<input type="button" class="btn btn-info" id="RatingLevel1" value = "&#9733" onclick="setColorRating('PriceLevel1',1)";/>
					<input type="button" class="btn btn-info" id="RatingLevel2" value = "&#9733" onclick="setColorRating('PriceLevel2',2)";/>
					<input type="button" class="btn btn-info" id="RatingLevel3" value = "&#9733" onclick="setColorRating('PriceLevel3',3)";/>
					<input type="button" class="btn btn-info" id="RatingLevel4" value = "&#9733" onclick="setColorRating('PriceLevel4',4)";/>
					<input type="button" class="btn btn-info" id="RatingLevel5" value = "&#9733" onclick="setColorRating('PriceLevel5',5)";/>
				</div>
				<div>

				</div>
			</div>
		</form>

	<script type="text/javascript">
		if($(this).width()<480)
		{
			document.getElementById("mobileECO").style.display = "block";
			document.getElementById("PCECO").style.display = "none";
			document.getElementById("mobilePOP").style.display = "block";
			document.getElementById("PCPOP").style.display = "none";			
			document.getElementById("mobileUSA").style.display = "block";
			document.getElementById("PCUSA").style.display = "none";
		}
		
		else
		{	
			document.getElementById("mobileECO").style.display = "none";
			document.getElementById("PCECO").style.display = "block";
			document.getElementById("mobilePOP").style.display = "none";
			document.getElementById("PCPOP").style.display = "block";			
			document.getElementById("mobileUSA").style.display = "none";
			document.getElementById("PCUSA").style.display = "block";
		}

	</script>
